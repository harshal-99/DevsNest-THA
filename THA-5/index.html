<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THA 5</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>
<body>
<div class="container">
    <div class="heading">Simple Calculator</div>
    <div class="inputElements">
        <label for="firstNumber">Enter First Number:
            <input type="number" id="firstNumber">
        </label>

        <label for="secondNumber">Enter Second Number:
            <input type="number" id="secondNumber">
        </label>
    </div>
    <div class="displayResult">Result:</div>
    <div class="operatorButtons">
        <button type="button">Add</button>
        <button type="button">Subtract</button>
        <button type="button">Multiply</button>
        <button type="button">Divide</button>
    </div>
</div>
</body>
</html>
